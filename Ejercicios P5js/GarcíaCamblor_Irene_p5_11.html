<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> SOL, DÍA Y NOCHE </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  
  //Sol
  let x_s, y_s , v_s , d_s ;
  let x_l , y_l , v_l , d_l;


  function setup() {
    createCanvas(900, 500);
	background(0,0,0)

 	
//Tamaños relativos y posiciones iniciales
 d_s = width*0.10;      r_s = d_s *0.5;
 x_s = -r_s;            y_s = height*0.20;
 d_l = width * 0.1 ;    r_l = d_l * 0.5;
 x_l = -1.1*width - r_l ;     y_l = y_s;
 
 //Velocidades
  v_s = width/500;
  v_l = width/500;
  
  }
  
  function draw() {
   background(0,0,0)


 //Cielo
  if (x_s < width + r_s) {
    //día
    background(0, 191, 255);} 
	else {
    //noche
    background(0);  }              
  
  
 // Luna
 fill(248, 248, 255);
	stroke(0,0,0);
	circle(x_l , y_l , d_l);
  

 //SOL
    fill(255,210,0);
	stroke(0, 191, 255);
	circle(x_s , y_s , d_s);
	
   if (x_s > 2*width + r_s)
   {x_s = -r_s;
    x_l = -1.1*width - r_l;}
   
   else (x_s < width + r_s)
   {x_s = x_s + v_s;
    x_l = x_l + v_l;}


 
  //Césped
  noStroke();
  fill(0, 100, 0);
  rect(0, 0.8*height , width, 0.3*height);
   
 
 }
 

 </script>
  </body>
 </html>
