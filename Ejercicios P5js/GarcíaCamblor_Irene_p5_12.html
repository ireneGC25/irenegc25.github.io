<!doctype html>b  
<html>
  <head>
    <meta charset="utf-8" />
    <title> CALENDARIO </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
 
//Calendario
  let dia, mes , anio ;

//Sol
  let x_s, y_s , v_s , d_s ;

//Luna
  let x_l , y_l , v_l , d_l;

function setup() {
    createCanvas(900, 500);
    background(0,0,0);

//Puntos de partida
dia = 1;
mes = 1;
anio = 2025;

//Tamaños relativos y posiciones iniciales
 d_s = width*0.10;      r_s = d_s *0.5;
 x_s = -r_s;            y_s = height*0.20;
 d_l = width * 0.1 ;    r_l = d_l * 0.5;
 x_l = -1.1*width - r_l ;     y_l = y_s;
 
 //Velocidades
  v_s = width/30;
  v_l = width/30;}
 
  function draw() {
   


 //Cielo
  if (x_s < width + r_s) {
    //día
    background(0, 191, 255);}
else {
    //noche
    background(0);  }              
 
 
 // Luna
 fill(248, 248, 255);
stroke(0,0,0);
circle(x_l , y_l , d_l);
 

 //SOL
    fill(255,210,0);
stroke(0, 191, 255);
circle(x_s , y_s , d_s);

   if (x_s > 2*width + r_s)
   {x_s = -r_s;
    x_l = -1.1*width - r_l;
    dia=dia+1;
	 if(dia > 31){
     dia= 1;
     mes= mes + 1;
      }
 
     if(mes >= 12){
     dia= 1;
     mes= 1;
     anio = anio + 1;
     }
    }
   else {x_s = x_s + v_s;
    x_l = x_l + v_l;}

//calendario




noStroke();
if (x_s <= width + r_s) { fill(0);   } // día
else { fill(255); } // noche
textSize(20);
text("Fecha: (" + dia + ") (" + mes + ") (" + anio + ")", 10, 20);

 
  //Césped
  noStroke();
  fill(0, 100, 0);
  rect(0, 0.8*height , width, 0.3*height); }



 

 </script>


  </body>
 </html>
